<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 bg-secondary">
    <a class="navbar-brand text-white" href="/">Менеджер задач <br>Твой путь к эффективности</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link text-white" th:href="@{/register}">Регистрация</a>
        </li>
    </ul>
</nav>
<h1 class="text-white text-center">Авторизация</h1>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card bg-white p-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email and Password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out.</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Форма входа</h3>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                th:action="@{/login}"
                                class="form-horizontal"
                                role="form"
                        >
                            <div class="mb-3">
                                <label for="username" class="control-label">Email *</label>
                                <input type="text"
                                       id="username"
                                       name="username"
                                       class="form-control"
                                       placeholder="Email"
                                />
                            </div>

                            <div class="mb-3">
                                <label for="password" class="control-label">Password *</label>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       class="form-control"
                                       placeholder="Пароль"
                                />
                            </div>

                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Войти</button>
                                <span> Не зарегистрированы? <a th:href="@{/register}"> Зарегистрируйтесь!</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
