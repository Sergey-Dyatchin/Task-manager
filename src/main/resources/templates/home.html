<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Менеджер задач</title>
    <style>
        h1 {
            margin-bottom: 20px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark">
<nav id="navbar-example2" class="navbar bg-body-tertiary px-3 mb-3 bg-secondary">
    <a class="navbar-brand text-white" href="#">Менеджер задач <br>Твой путь к эффективности</a>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link text-white" href="/newTask">Новая задача</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/currentTasks">Текущие задачи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/users">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-white" href="/logout">Выйти</a>
        </li>
    </ul>
</nav>


<h1 class="text-white text-center">Задачи с ближайшим дедлайном</h1>

<div class="container">
    <div class="row">
        <div class="col-sm-4 mb-3" th:each="task : ${tasks}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title text-center" th:text="${task.title}"></h5>
                    <br>
                    <p class="card-text" th:text="${task.content}"></p>
                    <p class="card-text" th:text="${task.comment}"></p>
                    <a th:href="@{currentTasksUpdate/{id}(id=${task.id})}" class="btn btn-primary stretched-link"
                       data-bs-toggle="tooltip" data-bs-title="Редактировать задачу">К задаче</a>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-end">
                            Дата создания:
                        </div>
                        <div class="col-6" th:text="${task.createdDate}"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-end">
                            Дата завершения:
                        </div>
                        <div class="col-6" th:text="${task.deadlineDate}"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-end">
                            Автор:
                        </div>
                        <div class="col-6" th:text="${task.author}"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-end">
                            Исполнитель:
                        </div>
                        <div class="col-6" th:text="${task.executor}"></div>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-end">
                            Состояние:
                        </div>
                        <div class="col-6" th:text="${task.status}"></div>
                    </div>
                </div>

                <!--div class="card-body">
                    <a href="#" class="card-link">Ссылка карточки</a>
                    <a href="#" class="card-link">Другая ссылка</a>
                </div-->
            </div>
        </div>
    </div>
</div>

<p>Сделать подвал</p>
</body>
</html>
